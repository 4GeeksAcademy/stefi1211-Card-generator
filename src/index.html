<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />
    <title>Generador de Cartas</title>
  </head>
  <body>
    <div>
      <label for="cardWidth">Card Width:</label>
      <input type="number" id="cardWidth" placeholder="Enter width" />
      <label for="cardHeight">Card Height:</label>
      <input type="number" id="cardHeight" placeholder="Enter height" />
    </div>
    <div id="carta">
      <div id="simboloArriba"></div>
      <div id="numero">A</div>
      <div id="simboloAbajo"></div>
    </div>
    <div id="boton-nueva">
      <button class="boton">Nueva Carta</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
